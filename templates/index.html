<!doctype html>
<meta charset="utf-8">
<html lang="en">
<head>
    <style>

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }


    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PuddleOS</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                PuddleOS
            </a>
        </div>
    </nav>
    <div class="row">
        <div class="col-3">
            <form action="/createjson" method="post">
                <div class="mb-2">
                    <label for="xid" class="form-label">x</label>
                    <input type="number" class="form-control" id="xid" name="x" aria-describedby="xHelp"
                           value={{x}}
                           required>
                    <div id="xHelp" class="form-text">Enter the number of units for x</div>
                </div>
                <div class="mb-2">
                    <label for="yid" class="form-label">y</label>
                    <input type="number" class="form-control" id="yid" name="y" aria-describedby="yHelp"
                           value={{y}} required>
                    <div id="yHelp" class="form-text">Enter the number of units for y</div>
                </div>

                <div class="mb-2">
                    <label for="layer1id" class="form-label">layer-1 nodes</label>
                    <input type="number" class="form-control" id="layer1id" name="layer1" aria-describedby="layer1Help"
                           value={{layer1}}
                           required>
                    <div id="layer1Help" class="form-text">Enter the number of nodes for layer-1</div>
                </div>
                <div class="mb-3">
                    <label for="layer2id" class="form-label">layer-2 nodes</label>
                    <input type="number" class="form-control" id="layer2id" name="layer2" aria-describedby="layer2Help"
                           value={{layer2}}
                           required>
                    <div id="layer2Help" class="form-text">Enter the number of nodes for layer-2</div>
                </div>
                <div class="mb-3">
                    <label for="layer3id" class="form-label">layer-3 nodes</label>
                    <input type="number" class="form-control" id="layer3id" name="layer3" aria-describedby="layer3Help"
                           value={{layer3}} required>
                    <div id="layer3Help" class="form-text">Enter the number of nodes for layer-3</div>
                </div>
                <div class="mb-3">
                    <label for="layer4id" class="form-label">layer-4 nodes</label>
                    <input type="number" class="form-control" id="layer4id" name="layer4" aria-describedby="layer4Help"
                           value={{layer4}}
                           required>
                    <div id="layer4Help" class="form-text">Enter the number of nodes for layer-4</div>
                </div>
                <div class="mb-3">
                    <label for="layer5id" class="form-label">layer-5 nodes</label>
                    <input type="number" class="form-control" id="layer5id" name="layer5" aria-describedby="layer5Help"
                           value={{layer5}}
                           required>
                    <div id="layer5Help" class="form-text">Enter the number of nodes for layer-5</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col">
            <svg width="960" height="700"></svg>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("x", d3.forceX())
        .force("y", d3.forceY())
        .force("center", d3.forceCenter(width / 2, height / 2));

    d3.json("d3json", function (error, graph) {
        if (error) throw error;

        var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("stroke-width", function (d) { return Math.sqrt(d.value); });

        var node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("r", 5)
            .attr("fill", function (d) { return color(d.group); })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("title")
            .text(function (d) { return d.id; });

        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graph.links);

        function ticked() {
            link
                .attr("x1", function (d) { return d.source.x; })
                .attr("y1", function (d) { return d.source.y; })
                .attr("x2", function (d) { return d.target.x; })
                .attr("y2", function (d) { return d.target.y; });

            node
                .attr("cx", function (d) { return d.x; })
                .attr("cy", function (d) { return d.y; });
        }
    });

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }
</script>
</body>
</html>
