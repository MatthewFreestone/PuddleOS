<!doctype html>
<meta charset="utf-8">
<html lang="en">
<head>
    <style>

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }
    svg {
  border:1px solid black;
}


    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PuddleOS</title>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/createjson" method="post">
                <div class="mb-2">
                    <label for="xid" class="form-label">x</label>
                    <input type="number" class="form-control" id="xid" name="x" aria-describedby="xHelp"
                           value={{x}}
                           required>
                    <div id="xHelp" class="form-text">Enter the number of units for x</div>
                </div>
                <div class="mb-2">
                    <label for="yid" class="form-label">y</label>
                    <input type="number" class="form-control" id="yid" name="y" aria-describedby="yHelp"
                           value={{y}} required>
                    <div id="yHelp" class="form-text">Enter the number of units for y</div>
                </div>

                <div class="mb-2">
                    <label for="layer1id" class="form-label">layer-1 nodes</label>
                    <input type="number" class="form-control" id="layer1id" name="layer1" aria-describedby="layer1Help"
                           value={{layer1}}
                           required>
                    <div id="layer1Help" class="form-text">Enter the number of nodes for layer-1</div>
                    <label for="exampleColorInput" class="form-label">Layer 1 node color</label>
<input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
                </div>
                <div class="mb-3">
                    <label for="layer2id" class="form-label">layer-2 nodes</label>
                    <input type="number" class="form-control" id="layer2id" name="layer2" aria-describedby="layer2Help"
                           value={{layer2}}
                           required>
                    <div id="layer2Help" class="form-text">Enter the number of nodes for layer-2</div>
                </div>
                <div class="mb-3">
                    <label for="layer3id" class="form-label">layer-3 nodes</label>
                    <input type="number" class="form-control" id="layer3id" name="layer3" aria-describedby="layer3Help"
                           value={{layer3}} required>
                    <div id="layer3Help" class="form-text">Enter the number of nodes for layer-3</div>
                </div>
                <div class="mb-3">
                    <label for="layer4id" class="form-label">layer-4 nodes</label>
                    <input type="number" class="form-control" id="layer4id" name="layer4" aria-describedby="layer4Help"
                           value={{layer4}}
                           required>
                    <div id="layer4Help" class="form-text">Enter the number of nodes for layer-4</div>
                </div>
                <div class="mb-3">
                    <label for="layer5id" class="form-label">layer-5 nodes</label>
                    <input type="number" class="form-control" id="layer5id" name="layer5" aria-describedby="layer5Help"
                           value={{layer5}}
                           required>
                    <div id="layer5Help" class="form-text">Enter the number of nodes for layer-5</div>
                </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
          </form>
      </div>
    </div>
  </div>
</div>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                PuddleOS
            </a>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Settings
</button>
        </div>
    </nav>
    <div class="row">
        <div class="col">
            <div class="shadow-lg p-3 mb-5 bg-body rounded"><svg id="my_dataviz" width="{{x}}" height="{{y}}"></svg></div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3js"></script>
<script>

// select the svg area
var svg = d3.select("#my_dataviz")

// Handmade legend
svg.append("text").attr("x", 15).attr("y", 15).text("(0,0)").style("font-size", "15px").attr("alignment-baseline","middle")

</script>
<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">Robin Ward</span>
  </div>
</footer>
</body>
</html>
