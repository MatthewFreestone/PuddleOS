<!doctype html>
<meta charset="utf-8">
<html lang="en">
<head>
    <style>
    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }
    svg {
  border:1px solid black;
}
background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='10' ><path fill='%23FFFFFF' d='M 0,10 H 20 L 10,0 Z' /></svg>")  repeat-x;


    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PuddleOS</title>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/createjson" method="post">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Layer #</th>
                            <th scope="col">Display</th>
                            <th scope="col"># of Nodes</th>
                            <th scope="col">Color</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                           id="nodeDisplay1id" name="nodeDisplay1" {{layer1visible}}>
                                </div>
                            </td>
                            <td><input type="number" class="form-control" id="layer1id" name="layer1"
                                       aria-describedby="layer1Help"
                                       value={{layer1}}
                                       required></td>
                            <td><input type="color" class="form-control form-control-color" id="layer1colorid"
                                       name="colorInput1"
                                       value={{layer1color}} title="Choose your color"></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                           id="nodeDisplay2id" name="nodeDisplay2" {{layer2visible}}>
                                </div>
                            </td>
                            <td><input type="number" class="form-control" id="layer2id" name="layer2"
                                       aria-describedby="layer2Help"
                                       value={{layer2}}
                                       required></td>
                            <td><input type="color" class="form-control form-control-color" id="layer2colorid"
                                       name="colorInput2"
                                       value={{layer2color}} title="Choose your color"></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                           id="nodeDisplay3id" name="nodeDisplay3" {{layer3visible}}>
                                </div>
                            </td>
                            <td><input type="number" class="form-control" id="layer3id" name="layer3"
                                       aria-describedby="layer3Help"
                                       value={{layer3}} required></td>
                            <td><input type="color" class="form-control form-control-color" id="layer3colorid"
                                       name="colorInput3"
                                       value={{layer3color}} title="Choose your color"></td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                           id="nodeDisplay4id" name="nodeDisplay4" {{layer4visible}}>
                                </div>
                            </td>
                            <td><input type="number" class="form-control" id="layer4id" name="layer4"
                                       aria-describedby="layer4Help"
                                       value={{layer4}}
                                       required></td>
                            <td><input type="color" class="form-control form-control-color" id="layer4colorid"
                                       name="colorInput4"
                                       value={{layer4color}} title="Choose your color"></td>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                           id="nodeDisplay5id" name="nodeDisplay5" {{layer5visible}}>
                                </div>
                            </td>
                            <td><input type="number" class="form-control" id="layer5id" name="layer5"
                                       aria-describedby="layer5Help"
                                       value={{layer5}}
                                       required></td>
                            <td><input type="color" class="form-control form-control-color" id="layer5colorid"
                                       name="colorInput5"
                                       value={{layer5color}} title="Choose your color"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="mb-2">
                        <label for="xid" class="form-label">x (latitude)</label>
                        <input type="number" class="form-control" id="xid" name="x" aria-describedby="xHelp"
                               value={{x}}
                               required>
                        <div id="xHelp" class="form-text">Enter the number of units for x</div>
                    </div>
                    <div class="mb-2">
                        <label for="yid" class="form-label">y (longitude)</label>
                        <input type="number" class="form-control" id="yid" name="y" aria-describedby="yHelp"
                               value={{y}} required>
                        <div id="yHelp" class="form-text">Enter the number of units for y</div>
                    </div>
                    <div class="mb-2">
                        <label for="zid" class="form-label">z ()</label>
                        <input type="number" class="form-control" id="zid" name="z" aria-describedby="zHelp"
                               value={{z}} required>
                        <div id="zHelp" class="form-text">Enter the number of units for z</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index">
            PuddleOS
        </a>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Settings
        </button>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
            <div class="col">
                layer-1:
            </div>
            <div class="col">
                <svg id="my_dataviz" width="{{x}}" height="{{y}}"></svg>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3js"></script>
<script>
// select the svg area
var svg = d3.select("#my_dataviz")

// variable for y minus 10 in order to display the 0,0
var yminus = {{y}}-10

// variable for x minus 10 in order to display the 0,0
var xminus = {{x}}-65

// variable for x minus 10 in order to display the 0,0
var xyminus = {{x}}-90

// Handmade legend for the 0,y display
svg.append("text").attr("x", 0).attr("y", 10).text("(0,{{y}})").style("font-size", "15px").attr("alignment-baseline","middle")

// Handmade legend for the 0,0 display
svg.append("text").attr("x", 0).attr("y", yminus).text("(0,0)").style("font-size", "15px").attr("alignment-baseline","middle")

// Handmade legend for the x,0 display
svg.append("text").attr("x", xminus).attr("y", yminus).text("({{x}},0)").style("font-size", "15px").attr("alignment-baseline","middle")

// Handmade legend for the x,y display
svg.append("text").attr("x", xyminus).attr("y", 10).text("({{x}},{{y}})").style("font-size", "15px").attr("alignment-baseline","middle")
</script>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Robin Ward</span>
    </div>
</footer>

</body>
</html>
