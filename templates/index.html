<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PuddleOS</title>
  </head>
  <body>
    <h1>Welcome to PuddleOS</h1>
    <div class="container">
  <div class="row">
    <div class="col-3">
          <form action="/createjson" method="post">
  <div class="mb-2">
    <label for="layer1id" class="form-label">layer-1 nodes</label>
    <input type="number" class="form-control" id="layer1id" name="layer1" aria-describedby="layer1Help" required>
    <div id="layer1Help" class="form-text">Enter the number of nodes for layer-1</div>
  </div>
                <div class="mb-3">
    <label for="layer2id" class="form-label">layer-2 nodes</label>
    <input type="number" class="form-control" id="layer2id" name="layer2" aria-describedby="layer2Help" required>
    <div id="layer2Help" class="form-text">Enter the number of nodes for layer-2</div>
  </div>
                <div class="mb-3">
    <label for="layer3id" class="form-label">layer-3 nodes</label>
    <input type="number" class="form-control" id="layer3id" name="layer3" aria-describedby="layer3Help" required>
    <div id="layer3Help" class="form-text">Enter the number of nodes for layer-3</div>
  </div>
                <div class="mb-3">
    <label for="layer4id" class="form-label">layer-4 nodes</label>
    <input type="number" class="form-control" id="layer4id" name="layer4" aria-describedby="layer4Help" required>
    <div id="layer4Help" class="form-text">Enter the number of nodes for layer-4</div>
  </div>
                <div class="mb-3">
    <label for="layer5id" class="form-label">layer-5 nodes</label>
    <input type="number" class="form-control" id="layer5id" name="layer5" aria-describedby="layer5Help" required>
    <div id="layer5Help" class="form-text">Enter the number of nodes for layer-5</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
    <div class="col">
      <div id="my_dataviz"></div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>

// set the dimensions and margins of the graph
const width = 500
const height = 500

// append the svg object to the body of the page
const svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(40,0)");  // bit of margin on the left = 40

// read json data
d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_dendrogram.json").then( function(data) {

  // Create the cluster layout:
  const cluster = d3.cluster()
    .size([height, width - 100]);  // 100 is the margin I will have on the right side

  // Give the data to this cluster layout:
  const root = d3.hierarchy(data, function(d) {
      return d.children;
  });
  cluster(root);


  // Add the links between nodes:
  svg.selectAll('path')
    .data( root.descendants().slice(1) )
    .join('path')
    .attr("d", function(d) {
        return "M" + d.y + "," + d.x
                + "C" + (d.parent.y + 50) + "," + d.x
                + " " + (d.parent.y + 150) + "," + d.parent.x // 50 and 150 are coordinates of inflexion, play with it to change links shape
                + " " + d.parent.y + "," + d.parent.x;
              })
    .style("fill", 'none')
    .attr("stroke", '#ccc')


  // Add a circle for each node.
  svg.selectAll("g")
      .data(root.descendants())
      .join("g")
      .attr("transform", function(d) {
          return `translate(${d.y},${d.x})`
      })
      .append("circle")
        .attr("r", 7)
        .style("fill", "#69b3a2")
        .attr("stroke", "black")
        .style("stroke-width", 2)

})
</script>
  </body>
</html>
